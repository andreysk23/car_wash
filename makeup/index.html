<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HTML - формы</title>
</head>
<body>
    <form action="index.html" method="post">
    <div>
        <label for="fio">ФИО</label>
        <input id="fio" placeholder="Иванов Иван Иванович">
    </div>
    <div>
        <label>
            Мужской <input type="radio" name="sex" value="0" checked>
        </label>
        <label>

            Женский <input type="radio" name="sex" value="1">
        </label>
        <label>

            Не знаю <input type="radio" name="sex" value="2">
        </label>
    </div>
    <div>
        <label for="city">Выберете город</label>
        <select name="city" id="city">
        <option value="1">Санкт-Петербург</option>
        <option value="2">Ьосква</option>
        <option value="3" selected>Таганрог</option>
        </select>
    </div>
    <div>
        <fieldset>
            <legend>
                Выберете категории рассылок</legend>
            <ul>
                <li>
                    <input type="checkbox" name="sections[]" value="1">
                    Новости
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="sections[]" value="2">
                        Котики
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="sections[]" value="3">
                        Автомобили
                    </label>
                </li>
            </ul>
        </fieldset>
        </div>
        <div>
            <label for="comment">Особая информация</label>
            <textarea name="comment" id="comment">564</textarea>

        </div>
        <div>
            <input type="submit" value="Send">
        </div>
    </form>
</body>
</html>
